<div class="container search-table">
  <div class="search-box">
      <div class="row">

          <div class="col-md-9">
              <input type="text" id="myInput"  class="form-control" placeholder="Pesquisar" [formControl]="queryFiled">
          </div>
          <div class="col-auto">
            <button class="btn btn-lg btn-success" (click)="onSearch()">Pesquisar</button>
          </div>
      </div>
  </div>
  <div class="search-list">
      <h3>{{ total }} Records Found</h3>
      <table class="table" id="myTable">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Version</th>
              </tr>
          </thead>
          <tbody>


          <tr *ngFor="let result of results | async">
              <td>{{ result.name }}</td>
              <td>{{ result.version }}</td>
          </tr>

          </tbody>
      </table>

  </div>
</div>
