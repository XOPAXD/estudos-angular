<div class="container">
  <div class="example-button-row">
    <button mat-stroked-button color="accent" class="mat-elevation-z8" (click)="novo()">NOVO</button>
  </div>
  <mat-form-field appearance="standard" class="mat-elevation-z8">
    <mat-label>PESQUISAR</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let result"> {{ result.name }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef> Versão </th>
    <td mat-cell *matCellDef="let result"> {{ result.version }} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let result">  <i class="material-icons" (click)="visualizar()">remove_red_eye</i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator class="paginator" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
