<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="hidden" [(ngModel)]="tecnologia.id" name="id" />
    <mat-form-field appearance="outline">
      <mat-label>NOME</mat-label>
      <input
        [(ngModel)]="tecnologia.titulo"
        name="titulo"
        matInput
        placeholder="EX. Delphi"
        required
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>DESCRICAO</mat-label>
      <input
        [(ngModel)]="tecnologia.descricao"
        name="descricao"
        matInput
        placeholder="EX. Delhphi lorem ipsum"
        required
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <div class="row">
      <div class="col-6">
        <button
          type="submit"
          mat-stroked-button
          color="accent"
          class="mat-elevation-z8"
        >
          {{ textButton }}
        </button>
      </div>
      <div class="col-6">
        <button type="button"
          (click)="cancelar(f)"
          mat-stroked-button
          color="warn"
          class="mat-elevation-z8"
        >
          CANCELAR
        </button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <mat-form-field appearance="standard" class="mat-elevation-z8">
    <mat-label>PESQUISAR</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. cobol"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef><b>NOME</b></th>
      <td mat-cell *matCellDef="let result">{{ result.titulo }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef><b>DESCRIÇÃO</b></th>
      <td mat-cell *matCellDef="let result">{{ result.descricao }}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let result">
        <i class="material-icons" (click)="visualizar(result.id)"
          >remove_red_eye</i
        >
        <i class="material-icons" (click)="update(result.id)">edit</i>
        <i class="material-icons" (click)="delete(result.id)">delete</i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    class="paginator"
    [pageSize]="8"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</div>
