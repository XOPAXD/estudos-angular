<mat-drawer-container autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
      <mat-nav-list class="nav-list">
          <a mat-list-item routerLink="reactive-search">
              <i class="material-icons">home</i>Home
          </a>
          <a mat-list-item routerLink="reactive-search2">
            <i class="material-icons">person</i>Pesquisa tipo 2
          </a>
          <a mat-list-item routerLink="quadrinhos">
            <i class="material-icons">book</i>Quadrinhos
          </a>
          <a mat-list-item routerLink="tecnologias">
            <i class="material-icons">computer</i>Tecnologias
          </a>
          <a mat-list-item routerLink="upload">
              <i class="material-icons">upload</i>Upload
          </a>
      </mat-nav-list>

  </mat-drawer>

  <div class="sidenav-content">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>more_vert</mat-icon>
      </button>
      <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
